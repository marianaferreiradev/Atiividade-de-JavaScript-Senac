<head>

<body>

    <script>
    //01. Crie um script que armazene valores em variáveis do tipo string, inteiro, flutuante e booleano.

   //02. Exibir os valores de todas as variáveis em alertas, na pagina e no console.

    var frase01 = 'Professor '
    var frase02 = 'Cristiano'
    var valorDecimal = 9.5
    var valorInteiro = 100
    var logica = true

    alert(frase01 + frase02)
    alert(valorDecimal)
    alert(valorInteiro)
    alert(logica)

    document.write(frase01 + '<b><font color=red><u>' + frase02 + '</u></font></b><br>')
    document.write(valorDecimal,"<br>")
    document.write(valorInteiro,"<br>")
    document.write(logica,"<br>")

    console.log(frase01 + frase02)
    console.log(valorDecimal)
    console.log(valorInteiro)
    console.log(logica)


   </script>
