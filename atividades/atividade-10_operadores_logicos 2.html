<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores lógicos</title>
</head>
<body>

    <script>
        /*Crie um programa que pergunta ao usuário qual é o dia da semana atual e verifica se a resposta é "sábado" ou "domingo". Se o dia for "sábado" ou "domingo", exiba "É fim de semana, aproveite!", caso contrário, exiba "É dia útil, continue trabalhando."​*/

        let finaldeSemana =prompt('Digite o dia da semana');
        
        

        if(finaldeSemana =='sábado' || finaldeSemana=="domingo"){
            document.write('<font color="blue"> É fim de semana, aproveite!  </font>');
        }

       else{
            document.write('<font color="red"> É dia útil, continue trabalhando. </font>');
        }


    </script>
    
</body>
</html>
