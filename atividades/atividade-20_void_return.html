<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void e Return</title>
</head>
<body>

    <script>
        //Crie um script usando dois exemplos de funções no mesmo arquivo, VOID e RETURN.

        function seuNome(){
            console.log('Meu nome é Mariana')
        }
        seuNome();

        //Return

        function Valores(a,b,c){
            return a+b-c;
        }

        a=parseInt(prompt('Valor 1'));
        b=parseInt(prompt('Valor 2'));
        c=parseInt(prompt('Valor 3'));

        let resultado=Valores(a,b,c);

        document.write('A:' + a +'<br>');
        document.write('B:' + b +'<br>');
        document.write('C:' + c +'<br>');
        document.write('Resultado:' + resultado);


        console.log(resultado);
        


    </script>
    
</body>
</html>
