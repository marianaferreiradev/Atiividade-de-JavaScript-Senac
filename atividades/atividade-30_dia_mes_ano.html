<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mês e ano</title>

    <style>
        .itens{
            background-color: black;
            width: 150px;

            font-family: Arial, Helvetica, sans-serif;
            color: aliceblue;
            text-align: center;
            padding: 10px;
            border-radius: 20px;
            margin: 40px auto;

        }
    </style>
</head>
<body>

    <script>
       // Imprima o dia, o mês e o ano de acordo com o sistema operacional​
       let data = new Date();

       document.write('<div class="itens">');
       document.write(data.getDate()+'/');
       document.write(data.getMonth()+1+'/');
       document.write(data.getFullYear());
    
       document.write('</div>')
    
    </script>

    
    
</body>
</html>
