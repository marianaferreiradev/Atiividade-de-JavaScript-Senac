<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>

    <script>
        let lista_pessoas = Array();
        lista_pessoas ['professores'] = Array();
        lista_pessoas ['professores'][1]='Miguel';
        lista_pessoas ['professores'][2]='Lucia';
        
        lista_pessoas ['alunos'] = Array();
        lista_pessoas ['alunos']['a']='Matheus';
        lista_pessoas ['alunos']['b']='Felipe';
        lista_pessoas ['alunos']['c']='Bruna';
        lista_pessoas ['alunos']['d']='Nathalia';
        lista_pessoas ['alunos']['e']='Mariana';

        console.log(lista_pessoas);

        document.write('Professores presentes: '+ lista_pessoas ['professores'][2]);
        document.write('<br>')
        document.write('Alunos que faltaram: '+lista_pessoas['alunos']['b'])
    </script>
    
</body>
</html>
