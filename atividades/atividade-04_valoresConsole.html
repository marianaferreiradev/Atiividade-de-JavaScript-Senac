<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores no console</title>
</head>
<body>

    <script>

        /*Solicite ao usuário que insira seu nome.
        Em seguida, solicite ao usuário que insira o ano de nascimento.
        Em seguida, solicite ao usuário que insira o mês do aniversário.
        Finalmente, solicite ao usuário que insira o dia do aniversário.
        Utilize variáveis para armazenar cada uma dessas informações.*/

        let nome=prompt('Digite seu nome');
        console.log('Nome:' +nome)

        let dia =prompt('Digite o dia que você nasceu');

        let mes =prompt('Digite o mês que você nasceu');

        let ano =prompt('Digite o ano que você nasceu');

        document.write('Nome: ' + nome + '<br>')
        document.write('Aniversário: ' + dia + ' de ' + mes + ' de '+ ano);

        console.log('Aniversário: ' + dia + ' de ' + mes + ' de '+ ano);




    </script>
    
</body>
</html>
