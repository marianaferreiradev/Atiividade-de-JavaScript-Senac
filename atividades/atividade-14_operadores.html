<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>

    <script>
        //Crie um programa que leia um valor e mostre na pagina o numero digitado, seu sucessor e seu antecessor.

        let numero=prompt('Digite um número')
        let incremento=parseInt(numero)+1
        let decremento=parseInt(numero)-1

        document.write('Número digitado:' + numero +'<br>')
        document.write('Sucessor:'+ incremento +'<br>')
        document.write('Antecessor:' +decremento)

    </script>
    
</body>
</html>
