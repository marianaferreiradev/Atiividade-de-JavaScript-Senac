<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback e Javascript</title>
</head>
<body>

   <!-- Você recebeu a tarefa de criar uma página da web interativa que permite ao usuário realizar as seguintes ações:​
        Alterar a cor de fundo da página para vermelho ao clicar em um botão.​
        Alterar a cor de fundo da página para branco ao clicar em outro botão.​
        Exibir uma mensagem de alerta .​
        Adicionar uma mensagem na página ao clicar em um quarto botão.​
        Você deve criar uma página HTML que contenha botões para cada uma dessas ações e implementar essas funcionalidades usando funções de callback. Certifique-se de que cada ação seja ativada ao clicar no botão correspondente.​--> 


        <h1>Funções de callback em javascript</h1>
        <button id="fundo_vermelho" onclick= 'vermelho()'>Mudar fundo para vermelho</button>
        <button id="fundo_branco" onclick= 'branco()'>Mudar fundo para branco</button><br>
        <button id="alert" onclick= 'bemvindo()'>Alerta de mensagem</button> 
        <button id="mensagem" onclick= 'SejabemVindo()'>Seja bem vindo!</button>
    
        <script>
            function vermelho(){
                document.bgColor='red';
            }
    
            function branco(){
                document.bgColor='white';
            }
    
            function bemvindo(){
                alert ('Bem vindo!')
            }
    
            function SejabemVindo(){
                document.write('Seja Bem vindo!')
            }
    
        </script>
    
    
</body>
</html>
