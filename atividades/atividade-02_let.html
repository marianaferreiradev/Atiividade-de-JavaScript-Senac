<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let</title>
</head>
<body>

    <script>

       /*Crie um programa em JavaScript que permita ao usuário registrar informações pessoais, incluindo nome, e-mail, curso e professor. A escola é constante e definida como "Senac".

        Solicite ao usuário que insira seu nome.
        Solicite ao usuário que insira seu e-mail.
        Solicite ao usuário que insira o nome do curso que está frequentando.
        Defina o nome do professor como "Cristiano" em uma variável que pode ser alterada em qualquer lugar do código.*/

        let nome = prompt ('Digite seu nome:');
        document.write('Nome:' + nome + '<br>');
        console.log('Nome:' + nome)

        let email = prompt ('Digite seu E-mail:');
        document.write('E-mail:' + email + '<br>');
        console.log('E-mail:' + email);

        let curso = prompt ('Digite seu curso');
        document.write('Curso:' + curso + '<br>');
        console.log('Curso:' + curso);

        let professor = prompt ('Professor:');
        document.write('Professor:' + professor + '<br>');
        console.log('Professor:' + professor);

        const escola = prompt ('Escola');
        document.write('Escola:' + escola + '<br>');
        console.log('Escola:' + escola);


    </script>
    
</body>
</html>
