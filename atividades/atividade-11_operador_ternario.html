<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Ternário</title>
</head>
<body>
    <script>
        //Crie você um programa que use o operador ternário, descreva o enunciado

        let nome=prompt("Digite seu nome");
        let curso=prompt("Digite seu curso");

        let statusCurso =(curso =="informática para internet")? "Matriculado": "Matrícula pendente"

        document.write("Nome: " +nome + '<br>')
        document.write("Status: " +statusCurso  + '<br>')

    </script>
    
</body>
</html>
