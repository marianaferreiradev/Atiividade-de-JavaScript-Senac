<body>

    <script>
        // Crie um script que calcule a área de um terreno retangular e exiba os valores de largura, comprimento e área do terreno na página HTML. ​O usuário deve fornecer os valores de largura e comprimento do terreno. O script deve então calcular a área multiplicando esses dois valores e exibir todos os resultados na página.

        function area(a, b) {
            
            a = parseInt(prompt('Digite a largura do terreno: ', ''));
            document.write('<br>Largura do Terreno:  ' + a + ' metros');

            b = parseInt(prompt('Digite o comprimento do Terreno: ', ''));
            document.write('<br><br>Comprimento do terreno:  ' + b + ' metros');

            let terreno = a * b;

            return terreno;

        }

             let terreno = area();

            document.write('<br><br>Área do terreno: ' + terreno + ' metros quadrados');

        console.log(terreno);









    </script>
